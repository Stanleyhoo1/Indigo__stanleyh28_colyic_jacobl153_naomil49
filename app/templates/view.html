<!<!DOCTYPE html>
<!--
  title: title of story
  text: text of story (the actual story)
  author: author of story
  date: last edited
 -->
<html>
  <head>
    <title> View </title>
  </head>

  <body>
    <h1> Title: {{ title }} </h1>
    <p> Created by {{ author }} on {{ date }} </p> <br>

    <p> {{ text }} </p>

    <form action="/edit" method="POST">
      <input type="submit" value = "edit">
    </form>


  </body>

</html>
